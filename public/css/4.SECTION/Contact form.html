<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta charset="UTF-8">
     <title>Contact form</title>
    
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">  
    
  </head>

  <body>

        <div id="stage" class="stage">
            <form action="file:///C:/" data-reactid=".0">
                <fieldset data-reactid=".0.0">
                    <legend data-reactid=".0.0.0">Contact me.</legend>

                    <div class="control" data-reactid=".0.0.1">
                        <input type="text" id="name" placeholder="What should I call you?" required="" data-reactid=".0.0.1.0" class="active">
                        <label data-reactid=".0.0.1.1">Name</label>
                    </div>

                    <div class="control" data-reactid=".0.0.2">
                        <input type="email" id="email" placeholder="Where can I reach you?" required="" data-reactid=".0.0.2.0" class="active">
                        <label data-reactid=".0.0.2.1">e-mail</label>
                    </div>

                    <div class="control" data-reactid=".0.0.3">
                        <textarea id="message" placeholder="What&#39;s on your mind?" required="" data-reactid=".0.0.3.0"></textarea>
                        <label data-reactid=".0.0.3.1">Message</label>
                    </div>

                    <input type="submit" value="send" data-reactid=".0.0.4">

                </fieldset>
            </form>
        </div>

    </body>

</html>
